<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes raices</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    
    <header class="header">
        <div class="contenedor contenedor-header">
            <div class="barra">
                <a href="index.html">
                    <img src="build/img/logo.svg" alt="Logotipo de bienes raices">
                </a>
                <div class="mobile-menu">
                    <img src="build/img/barras.svg" alt="Icono menu resposive">
                </div>
                <div class="derecha">
                    <img src="build/img/dark-mode.svg" alt="Icono menu responsive mode" class="dark-mode-boton">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="anuncios.html">Anuncios</a>
                        <a href="blog.html">Blog</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div> <!-- Barra -->

        </div>
    </header>

    <main class="contenedor seccion">
        <h1>Contacto</h1>
        <picture>
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <source srcset="build/img/destacada3.jpg" type="image/jpeg">
            <img src="build/img/destacada3.jpg" alt="Imagen contacto" loading="lazy">
        </picture>
        <h2>Llene el formulario de contacto</h2>
        <form class="formulario" action="">
            <fieldset>
                <legend>informacion personal</legend> 
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="correo">E-mail</label>
                <input type="email" id="correo" placeholder="Tu E-mail">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>informacion sobre la propiedad</legend> 
                <label for="mensaje">Vende o compra:</label>
                <select name="" id="opciones">
                    <option value="" disabled selected>--Seleciona---</option>
                    <option value="Compra"> Compra</option>
                    <option value="Vende">Vende</option>
                </select>

                <label for="presupuesto">Precio o presupuesto</label>
                <input type="number" id="presupuesto" placeholder="tu presupuesto">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend> 
                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="contactar-telefono">Telefono</label>
                    <input name="contacto"  type="radio" value="telefono" id="Contactar-telefono">

                    <label for="contactar-telefono">E-mail</label>
                    <input name="contacto" type="radio" value="email" id="Contactar-email">
                </div>

                <p>Si eligi√≥ Telefono, elija fecha y hora</p>

                <label for="fecha">Fecha</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="enviar" class="boton-verde">
        </form>
    </main>
    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">
            Todos los derechos reservados 2024 &copy;
        </p>
    </footer>
    <script src="build/js/bundle.min.js"></script>
</body>
</html>
